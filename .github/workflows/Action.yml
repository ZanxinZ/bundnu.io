name: Actions
on: 
  push: 
    branches: 
      - master      # ç›‘æµ‹ master åˆ†æ”¯çš„ push
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref}}
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with: 
          hugo-version: 'latest'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          personal_token: ${{ secrets.ACTION_ACCESS_TOKEN }}
          publish_dir: ./  ## é€‰æ‹© deploy æºå¤´ï¼ŒæŠŠè¿™ä¸ª docs éƒ¨ç½²åˆ° main åˆ†æ”¯  
          publish_branch: main  
     
